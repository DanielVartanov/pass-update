dist: trusty
sudo: required

language: bash

env:
  global:
    - PASS_VERSION=1.7

addons:
  apt:
    packages:
      - tree
      - xclip
      - shellcheck
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake

before_script:
  - wget https://git.zx2c4.com/password-store/snapshot/password-store-$PASS_VERSION.tar.xz
  - tar -xf password-store-$PASS_VERSION.tar.xz
  - sudo make --directory=password-store-$PASS_VERSION install
  - wget https://github.com/SimonKagstrom/kcov/archive/v33.tar.gz &&
    tar xzf v33.tar.gz &&
    cd kcov-33 &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    sudo make install &&
    cd ../.. &&
    rm -rf kcov-33

script:
  - make lint
  - make test

notifications:
  email: false
